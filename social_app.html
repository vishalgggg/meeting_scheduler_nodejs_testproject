<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a Post</h2>
        <form>
            <label for="post-link">Post Link:</label>
            <input type="text" id="post-link" name="post-link" >
            <label for="post-description">Post Description:</label>
            <textarea id="post-description" name="post-description"></textarea>
            <button type="submit">Create Post</button>
        </form>
    </div>
    <h2>Posts</h2>
    <div class="container">
        
    </div>
</body>
</html>
